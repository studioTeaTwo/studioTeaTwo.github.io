<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="df_aJd_EJXlo5gXs_Can3HbStgzAQwh1DyGSTUnICQE" />
    <title>studioTeaTwo</title>
    <meta name="description" content="studioTeaTwoのポートフォリオサイトです。Angular/react/HoloLensをやっています。">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <script type="module" src="components/index.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <span class="notice">Made by pure web components. Please use Chrome.</span>
        <h1>studioTeaTwo</h1>
        <p class="copy">More features, more future.</p>
      </header>
      <div id="main">
        <nav>
          <ul>
            <li><x-tab tabId="about" selected>about</x-tab></li>
            <li><x-tab tabId="contact">contact</x-tab></li>
          </ul>
        </nav>
        <div id="tab-panel">
          <x-about>
            <h2 slot="biography">Biography</h2> 
            <h2 slot="products">Products</h2>
            <h2 slot="slides">Slides</h2>
            <h2 slot="articles">Articles</h2>
          </x-about>
          <x-contact>
            <p>eメールかtwitterでお問い合わせください。twitterはDMを解放しています。</p>
            <p>studioTeaTwo@gmail.com</p>
            <p><a href="https://twitter.com/studioTeaTwo">@studioTeaTwo</a></p>
            <script async src="//elements.ooapp.co/stable/oo-button.js"></script>
            <oo-button data-iam="5liYrUUxPtMogc71tcbLwcwb"></oo-button>
            <oo-button data-iam="5liYrUUxPtMogc71tcbLwcwb" data-type="offer" data-scope="private"></oo-button>
          </x-contact>
        </div>
      </div>
      <footer>Copyright © 2018 studioTeaTwo. All Rights Reserved.</footer>
    </div>
  </body>
</html>
